server.port=7000
server.servlet.context-path=/login
logging.config=file:/opt/cactusschool/config/login-logback.xml
#logging.level.org.springframework=INFO
#logging.level.org.springframework.jdbc=DEBUG

#update will update your database if database tables are already created and will create if database tables are not created.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/cactusschool_login?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver